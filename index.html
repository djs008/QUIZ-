<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz</h1>
        <form id="quiz-form">
            <div class="username">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="question">
                <label for="q1">1. What is the capital of France?</label>
                <input type="text" id="q1" name="q1" required>
            </div>
            <div class="question">
                <label for="q2">2. What is 2 + 2?</label>
                <input type="text" id="q2" name="q2" required>
            </div>
            <div class="question">
                <label for="q3">3. Who wrote 'Romeo and Juliet'?</label>
                <input type="text" id="q3" name="q3" required>
            </div>
            <div class="question">
                <label for="q4">4. What is the largest planet in our solar system?</label>
                <input type="text" id="q4" name="q4" required>
            </div>
            <div class="question">
                <label for="q5">5. What is the chemical symbol for water?</label>
                <input type="text" id="q5" name="q5" required>
            </div>
            <div class="question">
                <label for="q6">6. What year did the Titanic sink?</label>
                <input type="text" id="q6" name="q6" required>
            </div>
            <div class="question">
                <label for="q7">7. Who painted the Mona Lisa?</label>
                <input type="text" id="q7" name="q7" required>
            </div>
            <div class="question">
                <label for="q8">8. What is the hardest natural substance on Earth?</label>
                <input type="text" id="q8" name="q8" required>
            </div>
            <div class="question">
                <label for="q9">9. How many continents are there?</label>
                <input type="text" id="q9" name="q9" required>
            </div>
            <div class="question">
                <label for="q10">10. What is the currency of Japan?</label>
                <input type="text" id="q10" name="q10" required>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="results" class="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
